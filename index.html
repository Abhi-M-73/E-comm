<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">

        <!-- Header -->
        <header class="bg-white shadow-md">
            <nav class="w-full px-10 py-4 flex justify-between items-center">
                <a href="#"
                    class="text-2xl font-bold text-orange-500">Uruana</a>
                <ul class="flex gap-10">
                    <li><a href="#"
                            class="text-gray-600 hover:text-orange-500">Home</a></li>
                    <li><a href="#"
                            class="text-gray-600 hover:text-orange-500">Store</a></li>
                    <li><a href="#"
                            class="text-gray-600 hover:text-orange-500">About</a></li>
                    <li><a href="#"
                            class="text-gray-600 hover:text-orange-500">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Checkout Section -->
        <section class="py-12">
            <div
                class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 px-4">

                <!-- Billing Details -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-5">Billing
                        Details</h2>
                    <form class="space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">First
                                    Name</label>
                                <input type="text"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">Last
                                    Name</label>
                                <input type="text"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-gray-600">Company
                                Name</label>
                            <input type="text"
                                class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-gray-600">Address</label>
                            <input type="text"
                                class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">City</label>
                                <input type="text"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">Country</label>
                                <input type="text"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">Email</label>
                                <input type="email"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-600">Phone</label>
                                <input type="tel"
                                    class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-gray-600">Order
                                Notes</label>
                            <textarea
                                class="w-full mt-1 p-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Payment Details -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Your Payment
                        Details</h2>
                    <div class="bg-white shadow-md rounded-md p-6 mt-10">
                        <ul class="space-y-2">
                            <li class="flex justify-between">
                                <span>Cotton Shirt</span>
                                <span>$60</span>
                            </li>
                            <li class="flex justify-between">
                                <span>Cotton Touser</span>
                                <span>$90</span>
                            </li>
                        </ul>
                        <hr class="my-4">

                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Shipping:</span>
                                <span>Free Shipping</span>
                            </div>
                            <div class="flex justify-between font-bold">
                                <span>Order Total :</span>
                                <span>$180</span>
                            </div>

                            <input type="text"
                                placeholder="Enter your coupon code"
                                class="w-full p-2 border border-gray-300 rounded-md mt-4">
                        </div>
                    </div>

                    <!-- Payment Methods -->
                    <div class="bg-white shadow-md rounded-md p-6 mt-4">
                        <h3 class="font-semibold text-lg mb-4">Select Payment
                            Method</h3>
                        <div class="flex items-center space-x-2 mb-4">
                            <input type="radio" name="payment-method"
                                id="direct-bank"
                                class="w-4 h-4 text-green-600 border-gray-300 rounded">
                            <label for="direct-bank"
                                class="text-gray-600">Direct Bank
                                Transfer</label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="radio" name="payment-method"
                                id="credit-card"
                                class="w-4 h-4 text-green-600 border-gray-300 rounded">
                            <label for="credit-card"
                                class="text-gray-600">Credit Card</label>
                        </div>
                    </div>
                    <button
                        class="w-full bg-green-600 text-white font-bold py-2 rounded-md mt-5">Checkout</button>
                </div>
            </div>
        </section>

    </body>
</html>
